<ion-content [fullscreen]="true">
  <div class="my-container">
    <h1 class="heading">CLC</h1>
    <p class="ion-padding-bottom">Welcome</p>
    <form>
      <ion-item fill="outline">
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          color="primary"
          name="email"
          [(ngModel)]="email"
          type="email"
          placeholder="email@domain.com">
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input
          color="primary"
          [(ngModel)]="password"
          type="password"
          name="password"
          placeholder="*******">
        </ion-input>
      </ion-item>
      <br />

      <ion-button (click)="login()" expand="block" color="primary"
        >Sign in</ion-button
      >

      <!-- <p class="forget-text"><a>Forgot Password</a></p> -->
      <p class="signup-text">
        Don't have an account?&nbsp;<a [routerLink]="['/auth/register']"
          >Sign Up</a
        >
      </p>
    </form>
  </div>
  <ion-toast
    [isOpen]="isToastOpen"
    message="{{toastMessage}}"
    [duration]="4000"
    (didDismiss)="setOpen(false)">
  </ion-toast>
</ion-content>
