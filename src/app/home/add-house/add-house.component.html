<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add House</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item lines="none" class="ion-item">
    <ion-label position="stacked">House Description</ion-label>
    <textarea
      [(ngModel)]="description"
      class="textarea"
      rows="3"
      maxlength="200"
      placeholder="Please add house description here...">
    </textarea>
  </ion-item>
  <ion-item lines="none" class="ion-item">
    <ion-label position="stacked">Address</ion-label>
    <textarea
      [(ngModel)]="address"
      rows="2"
      maxlength="200"
      placeholder="Please enter address here...">
    </textarea>
  </ion-item>
  <br />
  <capacitor-google-map #map></capacitor-google-map>
</ion-content>
