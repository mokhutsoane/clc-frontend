<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>House Detail</ion-title>
    @if (isLoading) {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>

    }
    <ion-buttons (click)="openImageModal()" slot="end">
      <ion-button [strong]="true">Add Image</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>PO{{id}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{houseModel.house.address}}</p>
      <br />
      <p>latitude: {{houseModel.house.latitude}}</p>
      <p>longitude: {{houseModel.house.longitude}}</p>
    </ion-card-content>
    <ion-card-content> {{houseModel.house.description}} </ion-card-content>
  </ion-card>

  <div class="ion-padding">
    <ion-item>
      <ion-label>Images</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        @for (item of houseModel.images; track $index) {
        <ion-col size="12" size-md="4" size-lg="2">
          <ion-card>
            <img src="{{baseUrl+item.image_url}}" alt="{{item.title}}" />

            <ion-button (click)="deleteHouseImage(item.id)" fill="clear"
              >Delete</ion-button
            >
          </ion-card>
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()" size="medium">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
